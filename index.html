    <div class="container">

            </ul>
        </div>
        <div class="foamstation">
            <div class="Neon Neon-theme-dragdropbox">
                <input style="z-index: 999; opacity: 0; width: 320px; height: 200px; position: absolute; right: 0px; left: 0px; margin-right: auto; margin-left: auto;" 
                    name="files[]" 
                    id="imageInput" 
                    type="file" 
                    accept="image/*" 
                    onchange="previewAndStoreImage()">
                <div class="Neon-input-dragDrop" id="imagePreviewContainer">
                    <div class="Neon-input-inner">
                        <img id="imagePreview" alt="Preview">

            <form id="affiliateForm" class="inputs">
                <label for="productUrl" id="productUrlLabel"></label>
                <input type="text" id="productUrl" name="productUrl" placeholder="Paste Your Cloth URL" required>
                <input type="hidden" id="associateTag" name="associateTag" value="715104-21">
                <button type="button" id="generateButton" onclick="generateAffiliateLink()">Try it on</button>
            </form>

            <img src="tshirt1.jpeg" alt="T-shirt 1">

          <script>
            document.querySelector('.menu-button').addEventListener('click', function() {
            const menuOptions = document.querySelector('.menu-options');
            if (menuOptions.style.display === 'block') {
                menuOptions.style.display = 'none';
            } else {
                menuOptions.style.display = 'block';
            }
        });
            var cloth_img = '';  // Variable to store cloth image URL
            var image_file = null;  // Variable to store image file
            var isFetching = false; // State to prevent multiple fetch calls
    
            function generateAffiliateLink() {
                if (isFetching) return; // Prevent multiple requests
    
                isFetching = true; // Set fetching to true to block further requests
                var form = document.getElementById('affiliateForm');
                var formData = new FormData(form);
                var productUrl = formData.get('productUrl');
    
                if (!productUrl) {
                    showErrorNotification('I Think You forget To Paste Your Cloth Url, If Getting Problem visit Totorial.');

                    isFetching = false;
                    return;
                }
    
                const serverUrl = 'https://earnstayserver-uavo.onrender.com/resolveShortenedUrl?url=' + encodeURIComponent(productUrl);
    
                fetch(serverUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.brand) {
                            cloth_img = data.brand;
                            if (image_file) {
                                sendDataToServer();  // Send data only when both image and cloth URL are ready
                            }
                        } else {
                            console.error('No image URL found in the response.');
                        }
                    })
                    .catch(error => {
                        console.error('Error during fetch:', error);
                    })
                    .finally(() => {
                        isFetching = false; // Reset fetching state
                    });
            }
    
            function previewAndStoreImage() {
                var imageInput = document.getElementById('imageInput');
                var imagePreview = document.getElementById('imagePreview');
                var imagePreviewContainer = document.getElementById('imagePreviewContainer');
    
                if (imageInput.files && imageInput.files[0]) {
                    var reader = new FileReader();
    
                    reader.onload = function (e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                        imagePreviewContainer.querySelector('.Neon-input-icon').style.display = 'none';
                        imagePreviewContainer.querySelector('.Neon-input-text').style.display = 'none';
                    };
    
                    reader.readAsDataURL(imageInput.files[0]);
    
                    image_file = imageInput.files[0];  // Store the image file
                }
            }
    
            function sendDataToServer() {
        if (image_file && cloth_img) {
            var formData = new FormData();
            formData.append('image', image_file);
            formData.append('cloth', cloth_img);
    
            var spinner = document.getElementById('spinner');
            var imagePreview = document.getElementById('imagePreview');
    
            spinner.style.display = 'block';
    
            fetch('http://127.0.0.1:5000/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                spinner.style.display = 'none';
                console.log(data);
    
                if (data.processedImageUrl) {
                    // Replace the image preview with the processed image
                    imagePreview.src = data.processedImageUrl;
                    imagePreview.style.display = 'block';
                    imagePreview.style.maxWidth = '100%';
                    imagePreview.style.height = 'auto';
                } else {
                    imagePreview.src = '';  // Clear the preview if there's an error
                    alert('Failed to process the images.');
                }
            })
            .catch(error => {
                spinner.style.display = 'none';
                console.error('An error occurred:', error.message);
                alert('An error occurred: ' + error.message);
            });
        } else {
            console.error('Image file or cloth URL is missing.');
        }
    }
    
    
    
            document.getElementById('generateButton').addEventListener('click', generateAffiliateLink);




function showErrorNotification(message) {
var notification = document.createElement('div');
notification.classList.add('error-notification');
notification.textContent = message;
document.body.appendChild(notification);
setTimeout(function() {
    notification.remove();
    }, 10000); // Remove the notification after 3 seconds
}
